<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*hover 마우스를 올렸을 때 */
        h1:hover{
            color:red;
        }
        /* active 클릭했을때*/
        h1:active{
            color:blue;
        }
        /* active를 hover 앞에 쓰면 active가 실행되지 않는다 */
    </style>
</head>
<body>
    <h1>저를 변경해 주세요</h1>
</body>
</html>
