<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복의 횟수가 정해져 있으면 for
        // 반복의 횟수를 안 정하면 while

        for (var i = 0; i < 10; i++) {
            console.log(i)
        }

        // for문과 배열
        var arr = ["강아지", "고양이", "원숭이"]
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }

        

    </script>
</body>
</html>
