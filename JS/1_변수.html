<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ; 을 안 찍어도 될까?
        // 변수 선언 방법 var 또는 let(키워드) 변수명 = "값"
        var num = 10;
        var name = "이영웅"
        console.log("num 데이터 : ", num)
        console.log("name 데이터 : ", name)
        var name = prompt("너 이름이 뭐야?") // 변수명을 중복해서 쓸 수 있네? 자바스크립트는 인터프리터 언어라서 가능하다. 중복선언
        console.log("prompt 데이터 : ", name)

        // let 변수, 변수명을 중복해서 선언할 수 없다
        let age = 20;
        age = 309; // 재할당 가능
        console.log(age)

        // const 상수, 중복x, 재할당x
        const width = 100;

    </script>
</body>
</html>
