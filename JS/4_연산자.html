<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // "/"는 몫 연산자가 아니라 나누기 연산자이다. 
        let n1 = 10;
        let n2 = 3;

        console.log("나누기 연산 ", n1/n2);

        // 비교 연산자
        // ==는 데이터타입을 비교하지 않는다. 값만 비교하기 때문에 "10"은 10과 같다. 동등 연산자
        // ===는 데이터타입과 값을 비교한다. 일치 연산자. 이게 웹 개발의 표준이다.
        let text = "10";
        let text2 = '10';
        let number = 10;

        console.log("두개가 같나요? ", text == number); // 자료형이 달라도 그냥 같다고 해버린다. true
        console.log("두개가 같나요? ", text === number); // false
        console.log("두개가 같나요? ", text === text2); // true

        // 논리 연산자
        // && vs ||
        // && 모두 참이냐?
        // || 한개라도 참이냐?
        
        
    </script>
</body>
</html>
