    <script>

        prompt("이름 써봐") // 사용자에게 입력창을 제공하는 입력문. 리턴타입 String
        confirm("지울래?") // 사용자에게 확인 혹은 취소 제공하는 입력문. 리턴타입 boolean
    </script>
