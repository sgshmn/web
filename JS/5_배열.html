<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열선언 var arr = []
        //          let arr = []
        var arr = ["한국어", "python", "java", "html"]
        console.log(arr)
        console.log(arr[2])

        // 값 변경하는 방법
        arr[0] = "css"
        console.log("변경한 배열 :", arr)

        // 배열 길이 확인하는 방법
        console.log("배열의 길이 :", arr.length)

        // 배열 함수
        // 1. 배열의 마지막 값을 제거 pop()
        var data = arr.pop()
        console.log("뺀 데이터 :", data)
        console.log(arr)

        // 2. 배열에 값을 추가 push()
        arr.push("javascript")
        console.log(arr)

        // 3. 특정 데이터가 있는 지 검사 includes()
        console.log(arr.includes("css")) // boolean
        
        // 4. 인덱스 번호 확인 indexOf()
        console.log(arr.indexOf("java")) // 없으면 -1 반환

    </script>
</body>
</html>
