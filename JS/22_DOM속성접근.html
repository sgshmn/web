<body>
    <input type="text" id="input_txt">
    <button id="btn" onclick="input_val()">입력 가져오기</button>

    <script>
        function input_val() {
            var val = document.getElementById("input_txt").innerHTML
            console.log(val)
            // input태그는 innerHTML을 쓰지 않는다
            // 내용이 없기 때문

            var val2 = document.getElementById("input_txt").value
            console.log(val2)
        }

        function img_val() {
            // 이미지 태그의 src속성 가져오기!
            var src = document.getElementById("img").getAttribute("src")
            console.log("이미지 src", src)

        }


    </script>
