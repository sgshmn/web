<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 버거킹 말고 킹데리아 프로그램

        // Step1
        // 1. 사용자에게 먹고싶은 햄버거를 입력 받습니다(prompt 활용)
        // ex) 치즈,불고기,핫크리스피

        var burger = prompt("무슨 햄버거를 먹고싶어요?")

        
        // 2. 세트메뉴인지 단품메뉴인지 입력 받습니다(prompt 활용)
        // ex) 세트, 단품

        var option = confirm("감자튀김과 콜라를 함께 먹을래요?") // true 세트, false 단품

        // Step2
        // 1. 사용자가 입력한 햄버거를 제작하는 함수를 작성하시오
        // 2. 단, 햄버거를 가격은 5000원 입니다. 5000을 반환 해주세요 (return)
        
        function mkbg(burger) { // make burger

            var n = 15 + parseInt((burger.length/2), 10)
            var left = burger.padStart(n, "|")
            var right = left.padEnd(30, "|")


            console.log("==============================")
            console.log("==============================")
            console.log("+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-")
            console.log(" /  /  /  /  /  /  /  /  /  / ")
            console.log(right)
            console.log(" /  /  /  /  /  /  /  /  /  / ")
            console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^")
            console.log("[] [] [] [] [] [] [] [] [] [] ")
            console.log("==============================")
            console.log("==============================\n\n")

            console.log("띠리리 띠리리 버거완성\n\n")

            return 5000
        
        }

        // 3. 작성 완료 후 잘 출력되는지 확인 해보기.
        // ex) 빵깔기, 토마토올리기, 입력한패티, 소스, 빵닫기 등 자유로운 순서대로 console 작성

        // Step3
        // 1. 콜라를 만드는 함수 작성하기, 가격은 2000원

        function mkck() { // make coke

            console.log("=====")
            console.log("=====")
            console.log("pepsi")
            console.log("=====")
            console.log("=====")
            console.log("=====\n\n")
            
            return 2000

        }

        // 2. 감자튀김을 만드는 함수 작성하기, 가격은 1500원
        // ex) 콜라완성, 감자튀김 완성 심플하게 작성

        function mkpc() { // make potato chips

            console.log("|-|-|-|-|-|-|-|")
            console.log("|-|-|-|-|-|-|-|")
            console.log("   양념 감자   ")
            console.log("|-|-|-|-|-|-|-|")
            console.log("|-|-|-|-|-|-|-|")
            console.log("|-|-|-|-|-|-|-|")
            console.log("|-|-|-|-|-|-|-|")
            console.log("|-|-|-|-|-|-|-|\n\n")

            return 1500

        }

        // Step4
        
        var price = 0
        
        if (option) {

            // 2. 사용자가 "세트"를 입력 했을 경우에는 햄버거,콜라,감튀 만드는 함수 호출

            price += mkbg(burger)
            price += mkck()
            price += mkpc()

        } else {
            // 1. 사용자가 "단품"을 입력 했을 경우에는 햄버거만 만드는 함수를 호출
            price += mkbg(burger)

        }

        // 3. 사용자가 지불 해야하는 가격을 콘솔창을 통해 출력

        console.log(String(price))



    </script>
</body>
</html>
