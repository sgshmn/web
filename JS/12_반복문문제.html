<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1
        // 상대방의 이름, 횟수 총 2가지 값을 입력한다
        var name = prompt("상대방의 이름")
        var num = prompt("횟수")

        // Step 2
        // 플레이어가 입력한 횟수만큼 상대방의 이름을 console에 출력
        // 사용자가 입력한 숫자가 4보다 크면 "플레이어 아웃" 출력

        if (num > 4) {
            alert("땡")
        } else {
            for (var i = 0; i < num; i++) { // num은 문자인데 ㄷㄷ. + 연산자 빼고는 다 관대하게 넘어가자
                console.log(name)
            }
        }
        
    </script>
</body>
</html>
