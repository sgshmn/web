<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String 문자. 작은따옴표 큰따옴표를 구분하지 않는다
        let name = '이영웅'
        let name2 = "ㅇㅇㅇ"

        // Number 숫자. 정수, 실수 모두 숫자로 인식
        let age = 20;
        let age2 = 20.5;

        // undefined vs null
        // undefined = 정의하지 않았다. 만들긴 했는데 데이터가 들어간 적이 없다.
        // null = 값이 없다. null이라는 데이터가 들어갔다. 강제로 없다는 것을 뜻할 때 사용한다.
        let wife; // undefined
        let money = null; // null
    </script>
</body>
</html>
