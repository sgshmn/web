<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>text</span>
    
    <br><br>
    
    <b>b text</b>
    
    <br><br>
    
    <strong>strong text</strong>
    <!--b와 strong의 차이점 : 소리로 들었을때 다르다. strong은 억양이 다르다. 강조한다. b는 그저 디자인이다. css로 쓰는게 좋다.-->
    
    <br><br>

    <i>i text</i>

    <br><br>

    <em>em text</em>

    <!--i와 em의 차이점 : 소리로 들었을때 다르다. em은 억양이 다르다. 강조한다. i는 css로 하는게 ㅎ-->
</body>
</html>
