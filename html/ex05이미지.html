<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--img태그는 이미지를 불러와서 보여주는 태그
    1. 파일의 경로를 작성(실제파일)
    2. 네트워크를 통해서 가져오는 방법(CDN)
    -->
    <!--상대경로-->
        <img src="이미지.jfif">
    
        <!--폴더를 한번 나가고, 그 다음 이미지를 부르기-->
        <img src="../이미지.jfif" alt="펑">

        <!---아예 나가서 찾기-->
        <img src="/이미지.jfif">

        <!--폴더를 열고 들어가서 찾기
        img가 폴더 명일 때 사용한다.-->
        <img src="/img/이미지.jfkf">

    <!--공유하고 배포할 때는 CDN 방식을 쓴다-->
    <img src="/img/이미지이미지2.jpg">

    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FXAcJs.jpg&type=sc960_832">



</body>
</html>
