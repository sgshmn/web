<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <table>
        <tr class="tr_col">
            <th colspan="2">Step 1 : 아이디,비밀번호 입력</th>
        </tr>
        <tr class="tr_con">
            <td >아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr class="tr_con">
            <td >비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr class="tr_con">
            <td >비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>

        <tr class="tr_col">
            <th colspan="2">개인정보</th>
        </tr>
        <tr class="tr_con">
            <td >성별</td>
            <td>
                남<input type="radio" name="gender">
                여<input type="radio" name="gender">
            </td>
        </tr>
        <tr class="tr_con">
            <td >혈액형</td>
            <td><select >
                <option>A형</option>
                <option>B형</option>
            </select></td>
        </tr>
        <tr class="tr_con">
            <td >생일</td>
            <td><input type="date"></td>
        </tr>

        <tr class="tr_col">
            <th colspan="2">선호도</th>
        </tr>
        <tr class="tr_con">
            <td >취미</td>
            <td>축구<input type="checkbox">야구<input type="checkbox">농구<input type="checkbox"></td>
        </tr>
        <tr class="tr_con">
            <td >색깔</td>
            <td><input type="color"></td>
        </tr>

        <tr class="tr_col">
            <th colspan="2">하고 싶은말</th>
        </tr>

        <tr>
            <td colspan="2">
                <textarea cols="57" rows="5"></textarea>
            </td>
        </tr>
        <tr >
            <td  colspan="2"><input type="submit"><input type="reset"></td>
        </tr>
    </table>
</body>
</html>
