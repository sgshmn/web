    <title>Document</title>
    <style>
       span{
        display: none;
       }
       
       /*a태그에 마우스를 올렸을 때, 그 옆에있는 span태그의 디스플레이를 변경(inline)*/
       /* a:hover , + , span, display > inline */
       a:hover+span{
        display: inline;
       }
    </style>
</head>
